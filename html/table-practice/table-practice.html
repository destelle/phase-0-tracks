<!DOCTYPE html>
<html>
<head>
	<title>Multiple rows and columns</title>
</head>
<body>
<table border=1>
    <tr>
      <th>Consule</th>
      <th>Price</th>
      <th>&nbsp;</th>
      <th>VR</th>
    </tr>
    <tr>
      <td>Xbox</td>
      <td colspan="2">500</td>
      <td>some day</td>
    </tr>
    
    <tr>
      <td rowspan="2">PS4</td>
      <td>450</td>
      <td>&nbsp;</td>
      <td>Yes</td>
   <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td> PC</td>
      <td> Varies</td>
      <td>&nbsp;</td>
      <td>Yes</td>
    </tr>
</table>
</body>
</html>
